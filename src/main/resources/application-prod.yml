spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

jwt:
  secret: ${JWT_SECRET}

openai:
  base-url: https://api.openai.com/v1
  api-key: ${OPENAI_API_KEY}